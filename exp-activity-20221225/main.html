<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>experiment1</title>
    </head>
    <body>
        <div id="activity-window">
            <div class="activity-window-head">
                <div class="activity-window-title">
                    <span id="main-title">活动和事件</span><br>
                    <span id="second-title">查看已发布的所有活动</span>
                </div>
                <div class="activity-searchbox">
                    <input type="search" name="activity-sbox" id="activity-search" placeholder="搜索什么...">
                </div>
                <div class="activity-menu">
                    <div class="activity-button question-button">
                        <div class="activity-btn-text"><label>?</label></div>
                    </div>

                    <div class="activity-button close-button">
                        <div class="activity-btn-text"><label>x</label></div>
                    </div>
                </div>
            </div>
            <div class="activity-window-body">
                <div class="activity-window-lists">
                    <div class="activity-window-list-title">
                        <span>活动列表</span>
                    </div>
                    <ul class="activity-window-listbox">
                        <li>
                            <div class="activity-showbox">
                                <div class="activity-looking">
                                    <span>正在查看</span>
                                </div>
                                <img class="activity-lists-image" src="./test.webp">
                            </div>
                        </li>
                        <li><img class="activity-lists-image" src="./test.webp"></li>
                        <li><img class="activity-lists-image" src="./test.jpg"></li>
                        <li><img class="activity-lists-image" src="./test3.jpg"></li>
                        <li><img class="activity-lists-image" src="./test.webp"></li>
                        <li><img class="activity-lists-image" src="./test.webp"></li>
                    </ul>
                </div>
                <div class="activity-window-details">
                    <div class="activity-detail-img">
                        <img class="activity-detail-image" src="./test.webp">
                        <div class="activity-detail-info">
                            <ul class="activity-detail-box">
                                <li class="activity-detail-title">活动信息</li>
                                <li class="activity-detail-element">0
                                    <div class="activity-column-left">活动名称</div>
                                    <div class="activity-column-right" style="font-weight: 900;">HWT 公测一周年纪念</div>
                                </li>
                                <li class="activity-detail-element">
                                    <div class="activity-column-left">开始时间</div>
                                    <div class="activity-column-right">2024-05-21 10:00</div>
                                </li>
                                <li class="activity-detail-element">
                                    <div class="activity-column-left">持续</div>
                                    <div class="activity-column-right">6 天</div>
                                </li>
                                <li class="activity-detail-element">
                                    <div class="activity-column-left">状态</div>
                                    <div class="activity-column-right">进行中(点击图片查看)</div>
                                </li>
                                <li class="activity-detail-element">
                                    <div class="activity-column-left">可参与用户</div>
                                    <div class="activity-column-right">Lv.1 及以上用户<div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <style>
        @font-face {
            font-family: 'PingfangSC-1';
            src: url("../fonts/Pingfang-ZhongCu.ttf");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'PingfangSC-2';
            src: url("../fonts/Pingfang-Xi.ttf");
            font-weight: normal;
            font-style: normal;
        }
        * {
            font-family: PingFangSC-2, sans-serif;
            margin: 0;
            padding: 0;
        }
        body,html {
            min-width: 800px;
            height: 100%;
            min-height: 600px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(185, 185, 185, 0.6);
        }

        ul {
            list-style: none;
        }

        #activity-window {
            width: 750px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 0px 5px 1px grey;
        }

        .activity-window-head {
            position: relative;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgb(195, 195, 195);
        }

        .activity-window-title {
            line-height: 15px;
            text-align: center;
            transform: translate(-50%,-50%);
            position: absolute;
            left: 50%;
            top: 50%;
        }

        #main-title {
            font-family: PingFangSC-1, sans-serif;
            font-size: 18px;
        }

        #second-title {
            font-family: PingfangSC-2, sans-serif;
            font-size: 12px;
            scale: 0.8;
            color: gray;
        }

        #activity-search {
            height: 20px;
            width: 150px;
            border-radius: 5px;
            background-color: rgba(128, 128, 128, 0.3);
            padding-left: 5px;
            outline: none;
            border: none;
            font-size: 12px;
        }

        .activity-searchbox {
            margin-left: 5px;
        }

        .activity-window-body {
            display: flex;
            width: 100%;
            height: calc(100% - 40px);
        }

        .activity-window-lists {
            display: block;
            width: 20%;
            border-right: 1px solid rgb(195, 195, 195);
        }

        .activity-window-details {
            width: 80%;
            padding: 10px;
        }

        .activity-window-list-title {
            text-align: center;
            font-family: PingfangSC-2, sans-serif;
            color: gray;
            font-size: 12px;

        }

        .activity-window-title > span {
            transform: scale(0.7); 
        }

        .activity-window-listbox {
            width: 100%;
            list-style: none;
            height: calc(100% - 16.8px);
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .activity-window-listbox::-webkit-scrollbar {
            display: none;
        }
        /*All the element in this listbox*/
        .activity-window-listbox > li {
            
            padding: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            height: 60px;
        }

        .activity-lists-image {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 1px grey;
        }

        .activity-showbox {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .activity-looking {
            position: absolute;
            color: white;
            font-size: 12px;
            transform-origin: 0%;
            transform: scale(0.7);
            background-color: green;
            padding: 2px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 12px;
            margin-left: 2px;
            box-shadow: 0px 0px 5px 1px grey;
        }

        .activity-button {
            display: flex;
            font-size: 12px;
            align-items: center;
            justify-content: center;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            margin-left: 2px;
            margin-right: 2px;
            box-shadow: 0px 0px 5px 1px grey;
            
        }

        .activity-btn-text {
            display: none;
        }

        .activity-button:hover > .activity-btn-text {
            display: block;
        }

        .question-button {
            background-color: rgba(128, 128, 128, 0.925);
        }

        .close-button { 
            background-color: red;
        }

        .activity-menu {
            background-color: rgba(128, 128, 128, 0.305);
            display: flex;
            margin-left: auto;
            margin-right: 10px;
            padding: 2px 7px;
            border-radius: 40px;
            box-shadow: 0px 0px 5px 1px grey;
        }

        .activity-detail-image {
            border-radius: 5px;
            width: 100%;
            height: 100%;
            box-shadow: 0px 0px 5px 1px grey;
        }

        .activity-detail-img {
            position: relative;
            width: 100%;
            height: 100%; 
        }

        .activity-detail-info {
            position: absolute;
            left: 2px;
            top: 2px;
            padding: 3px;
            background-color: rgba(255, 192, 203, 0.75);
            border: 1px solid palevioletred;
            border-radius: 5px;
            
        }
        .activity-detail-box {
            font-size: 12px;
            line-height: 13px;
        }

        .activity-detail-title {
            min-width: 150px;
            font-family: PingFangSC-1, sans-serif;
            text-align: center;
        }

        .activity-detail-element {
            display: flex;
            align-items: center
        }

        .activity-column-left {
            transform-origin: 0 50%;
            scale: 0.8;
        }

        .activity-column-right{
            transform-origin: 100% 50%;
            scale: 0.8;
            margin-left: auto;
        }
    </style>
</html>
